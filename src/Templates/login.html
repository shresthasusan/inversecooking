    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/forms.css') }}">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
        
        
    
        <title>Laddu</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/Group_11.png') }}" sizes="32x32">
    </head>
    <body>

     
    <div class="container" style="display: inline-grid;align-content: center; left: 20%;position: absolute;"> 
        <div class="row justify-content-center ">
        <div id="loading" style="display:none;" class="col-md-8">
            <div class="loader">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
                <h4>Loading</h4>
                <h5>Kindly wait for few seconds</h5>
            </div>
        </div>
        <div class="col-md-auto logo" style="top:85%">
            <img src="{{ url_for('static', filename='images/logo.svg') }}"  alt="logo">

        </div></div>
        <div class="row justify-content-center ">
        <div class="card wrapper col-md-auto" style="width: 465px;">
            <h2 style="text-align: center; font-weight: bold; color: white;">Sign in<input type="text" name="" id=""></h2>
            {% block content %}
            {% with messages = get_flashed_messages() %}
            {% if messages %}
        
                <div class="alert alert-info">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
        
            <form method="POST" action="/login">
                <div class="custom-form"><input type="text" id="username" name="username" placeholder="Username" required></input></div><br><br>
                <div class="custom-form"><input type="password" id="password" name="password" placeholder="Password" required></input></div><br><br>
                <input type="submit" class="btn btn-primary" onclick="" value="login">
            </form>
            <p style="margin: 30px auto auto auto;">Not registered? <a href="{{url_for('register')}}">register now </a></p>
        </div></div>
       
        
    </div></div>
    {% endblock %}
    
    
        
    
    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </body>
    <footer>
      <script src="{{ url_for('static', filename='main.js') }}" type="text/javascript"></script>    
    </footer>
    </html>
